
<!doctype html>
<html lang="en-US">
<head>

    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='singlePageTemplate.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet" type="text/css">
    <script>var __adobewebfontsappname__="dreamweaver"</script>
    <script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>

<div class="container">
    <!-- Navigation -->
    <header style="background:#4AA24C">
        <nav>
            <ul>
                <li><a href="home">HOME</a></li>
            </ul>
        </nav>
    </header>

    <div class="jumbotron">
        <h1>Join GoodDaddy</h1>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" style="background:#4AA24C">Apply</button>
        </form>
    </div>

    <script type=text/javascript src="{{ url_for('static',filename='js/btnSIGNUP.js') }}"></script>

    <footer class="footer">
        <p>&copy; GoDaddy 2018</p>
    </footer>

</div>
</body>
</html>
